#Change your PUBLIC MOODLE DOMAIN. Use script with sed command
server {
  server_name MOODLE_DOMAIN;
  location / {
    client_max_body_size 200m;
    proxy_pass  http://MOODLE_NETWORK:MOODLE_PORT;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
    proxy_ssl_name $host;
    proxy_read_timeout 7d;
    proxy_send_timeout 7d;
  }
 
  listen 443 ssl;
  # managed by Certbot
  ssl_certificate /etc/letsencrypt/live/MOODLE_DOMAIN/fullchain.pem; 
  ssl_certificate_key /etc/letsencrypt/live/MOODLE_DOMAIN/privkey.pem;
}

server {
  if ($host = MOODLE_DOMAIN) {
        return 301 https://$host$request_uri;
  } 
  server_name MOODLE_DOMAIN;
  listen 80;
  return 404;
}
